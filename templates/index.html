<!DOCTYPE html>
<html>
<head>
    <title>Flask Docker App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            padding: 2rem;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 4px 0;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 6px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 6px 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 8px;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>ðŸ‘‹ Welcome to Dockerized Flask App</h1>
    <h2>Users</h2>
    <ul>
        {% for user in users %}
            <li>{{ user }}</li>
        {% endfor %}
    </ul>

    <h3>Add New User</h3>
    <form method="POST" action="/add-user">
        <input type="text" name="name" placeholder="Enter name" required>
        <button type="submit">Add</button>
    </form>
</body>
</html>
